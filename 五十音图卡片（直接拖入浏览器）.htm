<!DOCTYPE HTML>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script type="text/javascript">
		var isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi);
		(function (doc, win) {
			var docEl = doc.documentElement, //Android不支持修改initial-scale
				dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
				scale = 1 / dpr,
				resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize';
			docEl.dataset.dpr = dpr;
			var metaEl = doc.createElement('meta');
			metaEl.name = 'viewport';
			metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ", user-scalable=no";
			docEl.firstElementChild.appendChild(metaEl);
			var recalc = function () {
				var width = docEl.clientWidth;
				docEl.style.fontSize = 100 * (width / 640) + 'px';
			};
			recalc();
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);
	</script>
	<style type="text/css">
		html,
		body,
		p {
			margin: 0;
			padding: 0;
		}

		html {
			font-family: 'Microsoft YaHei';
		}

		body {
			background-color: #F4F9F8;
		}

		.hide {
			display: none;
		}

		.content {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}

		.view {
			position: relative;
			margin: 1.5%;
			width: 96%;
			height: 1.9rem;
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-tap-highlight-color: rgba(255, 0, 0, 0);
			background-color: #E6EAE7;
			color: #33AC8E;
			font-family: "ヒラギノ角ゴ Pro W3", Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif
		}

		.view-anthor,
		.view-vowel {
			position: absolute;
		}

		.view-main {
			width: 100%;
			display: inline;
			margin-left: 40%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-size: 1rem;
		}

		.view-anthor,
		.view-vowel {
			width: 1.92rem;
			height: 1.92rem;
			line-height: 1.8rem;
			text-align: center;
			font-size: 0.5rem;
		}

		.view-anthor {
			left: 0;
			top: 30%;
		}

		.view-vowel {
			right: 0;
			top: 30%;
		}

		.btn {
			border: 0;
			transition: all .2s;
			cursor: pointer;
			border-radius: 15px;
		}

		.btn-change {
			display: block;
			margin: 1.5%;
			width: 80%;
			height: 0.8rem;
			margin-right: auto;
			margin-left: auto;
			padding: 0;
			font: bold .4rem 'arial';
			color: #fff;
			border-radius: 3px;
			background: #33AC8E;
		}

		.footer {
			padding-top: .96rem;
			text-align: center;
			font-size: .28rem;
			color: #b8c4cc;
		}

		.svg {
			position: absolute;
			top: 74%;
			z-index: 9999;
			right: 20%;
			transition: all .5s;
			cursor: pointer;
			border-radius: 15px;
		}

		.btn:hover {
			scale: 1.02;
			background-color: #35e3c0;

		}

		.svg:hover {
			scale: 1.1;
			background-color: #F4F9F8;

		}
	</style>
</head>
